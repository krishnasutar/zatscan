trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  imageName: 'zatca-qr-scanner'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

- script: |
    npm ci
    npm run build
  displayName: 'npm install and build'

- task: Docker@2
  displayName: 'Build Docker image'
  inputs:
    command: 'build'
    Dockerfile: '**/Dockerfile'
    tags: |
      $(imageName):$(Build.BuildId)
      $(imageName):latest

- task: Docker@2
  displayName: 'Push Docker image'
  inputs:
    command: 'push'
    tags: |
      $(imageName):$(Build.BuildId)
      $(imageName):latest